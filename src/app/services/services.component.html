<section class="py-16 bg-white">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-extrabold mb-12 text-gray-900 tracking-tight text-left">
      What I Can Do
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
      <ng-container *ngFor="let service of services">
        <div class="flex flex-col items-center text-center">
          <div class="mb-4">
            <i class="pi" [ngClass]="service.icon" [ngStyle]="{'color': service.color === 'google-blue' ? '#4285f4' : service.color === 'google-red' ? '#ea4335' : service.color === 'google-yellow' ? '#fbbc05' : service.color === 'google-green' ? '#34a853' : '#6366f1', 'font-size': '3.5rem'}"></i>
          </div>
          <h3 class="font-bold text-lg mb-2 text-gray-900">{{ service.title }}</h3>
          <p class="text-sm text-gray-600">{{ service.description }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
