<aside
  class="sidebar-sticky flex flex-col items-center md:items-start bg-white mx-5 glass-effect mt-2 h-screen relative overflow-hidden">
  <!-- Vertical Accent Bar -->
  <div class="px-4">
    <div
      class="absolute left-0 top-0 h-full w-2 bg-gradient-to-b from-google-blue via-google-green to-google-yellow rounded-l-lg">
    </div>

    <!-- Profile Image & Name -->
    <div class="flex flex-col items-center w-full mb-6 z-10 mt-4">
      <h2
        class="text-3xl font-mono font-bold mb-1 text-google-red tracking-wide flex items-center gap-2 animate-typewriter">
        <i class="pi pi-terminal text-google-blue"></i>
        {{ profile.name }}
      </h2>
      <span class="text-sm text-google-green mb-2 font-mono animate-float">{{ profile.title }}</span>
      <div class="flex space-x-3 mt-2">
        <a href="https://github.com/mwaiseghegift/"
          class="text-google-yellow hover:text-google-green transition transform hover:scale-110">
          <i class="pi pi-github text-lg"></i></a>
        <a href="https://www.linkedin.com/in/mwaiseghe"
          class="text-google-green hover:text-google-blue transition transform hover:scale-110"><i
            class="pi pi-linkedin text-lg"></i></a>
        <a href="https://x.com/itsregalo"
          class="text-google-red hover:text-google-yellow transition transform hover:scale-110"><i
            class="pi pi-twitter text-lg"></i></a>
      </div>
    </div>

    <!-- Skills -->
    <div class="w-full mb-6 z-10">
      <h3 class="text-xs font-semibold mb-2 text-gray-700 uppercase tracking-wider flex items-center gap-1 font-mono">
        <i class="pi pi-code"></i>
        Skills
      </h3>
      <div class="grid grid-cols-2 gap-3">
        <ng-container *ngFor="let skill of profile.skills">
          <div class="flex items-center justify-between text-xs mb-1 font-mono px-2 py-1 bg-gray-50 rounded shadow-sm">
            <span>{{ skill.name }}</span>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Extra Skills -->
    <div class="w-full mb-6 z-10">
      <h3 class="text-xs font-semibold mb-2 text-gray-700 uppercase tracking-wider flex items-center gap-1 font-mono">
        <i class="pi pi-cog"></i>
        Extra Skills
      </h3>
      <ul class="text-xs text-gray-500 list-disc pl-5 space-y-1 font-mono">
        <li *ngFor="let extra of profile.extraSkills" class="pl-1">{{ extra }}</li>
      </ul>
    </div>

    <!-- Download CV Button -->
    <button (click)="openResume()"
      class="w-full bg-gradient-to-r from-google-blue to-google-green text-white font-semibold py-2 rounded-lg mt-2 shadow hover:from-google-red hover:to-google-yellow transition-all duration-200 flex items-center justify-center gap-2 z-10">
      <i class="pi pi-download mr-2"></i>
      <span class="font-mono">Download CV</span>
    </button>
    <div class="w-full mt-4 text-xs text-gray-400 font-mono text-center z-10">
      <span>&lt;/&gt; Passionate about clean code &amp; modern tech</span>
    </div>
  </div>
</aside>
