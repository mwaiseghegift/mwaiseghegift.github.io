<section class="mb-16 bg-white rounded-3xl lg:py-16 py-10 px-6">
  <app-title title="Work History" tag="work"></app-title>
  <div class="relative mx-auto px-2 mb-3">
    <!-- Vertical line -->
    <div class="absolute left-1/2 top-0 h-full w-1 -translate-x-1/2 bg-gray-200 z-0"></div>
    <ng-container *ngFor="let item of workHistory; let i = index">
      <div
        class="relative flex flex-col md:flex-row items-center mb-12"
        [ngClass]="i % 2 === 0 ? 'md:flex-row' : 'md:flex-row-reverse'"
      >
        <!-- Date badge -->
        <div
          class="w-full md:w-1/2 flex justify-center md:justify-{{i % 2 === 0 ? 'end' : 'start'}} mb-4 md:mb-0"
        >
          <span class="bg-[#34a853] text-white px-5 py-2 rounded-full shadow-lg font-semibold text-sm">
            {{ item.date }}
          </span>
        </div>
        <!-- Icon dot -->
        <div class="absolute left-1/2 -translate-x-1/2 z-10">
          <div
            class="flex items-center justify-center w-8 h-8 rounded-full border-4 bg-white shadow"
            [ngStyle]="{
              'border-color': i === 1 ? '#fbbc05' : (i === 2 ? '#34a853' : '#4285f4'),
              'color': i === 1 ? '#fbbc05' : (i === 2 ? '#34a853' : '#4285f4')
            }"
          >
            <span [ngClass]="i === 0 ? 'pi pi-briefcase' : (i === 1 ? 'pi pi-palette' : 'pi pi-user')"></span>
          </div>
        </div>
        <!-- Card -->
        <div class="w-full md:w-1/2 px-0 md:px-6 mt-4 md:mt-0">
          <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="font-bold text-lg mb-1">{{ item.title }}</div>
            <div class="text-sm text-gray-500 mb-1">{{ item.type }}</div>
            <div class="text-sm text-gray-700 mb-2">{{ item.company }}</div>
            <div class="text-gray-600 text-sm">{{ item.description }}</div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
