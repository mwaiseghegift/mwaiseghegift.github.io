<section class="flex flex-col items-center justify-center py-20 px-6 bg-white shadow-xl rounded-3xl max-w-2xl mx-auto space-y-8">
  <button
    class="px-8 py-3 rounded-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-white font-semibold text-lg shadow-lg cursor-not-allowed opacity-90 flex items-center gap-2"
    disabled
    aria-disabled="true"
  >
    <i class="pi pi-envelope"></i> Get in Touch
  </button>

  <p class="text-center text-lg text-gray-700 max-w-xl leading-relaxed font-mono bg-gray-100 rounded-lg px-4 py-2 border-l-4 border-google-blue shadow-sm">
    <span class="text-google-blue">// {{ contact.description }}</span>
  </p>

  <div class="flex flex-col items-center space-y-6 w-full">
    <!-- Email Card -->
    <div class="flex items-center justify-between gap-4 bg-gray-50 px-6 py-4 rounded-xl shadow transition hover:shadow-lg w-full max-w-md">
      <div class="flex items-center gap-3">
        <i class="pi pi-envelope text-2xl text-yellow-600"></i>
        <span class="text-base sm:text-lg font-medium text-gray-900 select-all font-mono">{{ contact.email.replace('@', '&#64;') }}</span>
      </div>
      <button
        (click)="writeToClipboard(contact.email)"
        class="p-2 rounded-full hover:bg-yellow-100 transition"
        aria-label="Copy Email"
      >
        <i class="pi pi-copy text-lg text-gray-500 hover:text-yellow-600"></i>
      </button>
    </div>

    <!-- Phone Card -->
    <div class="flex items-center justify-between gap-4 bg-gray-50 px-6 py-4 rounded-xl shadow transition hover:shadow-lg w-full max-w-md">
      <div class="flex items-center gap-3">
        <i class="pi pi-phone text-2xl text-green-600"></i>
        <span class="text-base sm:text-lg font-medium text-gray-900 select-all font-mono">{{ contact.phone }}</span>
      </div>
      <button
        (click)="writeToClipboard(contact.phone)"
        aria-label="Copy Phone"
        class="p-2 rounded-full hover:bg-green-100 transition"
      >
        <i class="pi pi-copy text-lg text-gray-500 hover:text-green-600"></i>
      </button>
    </div>
  </div>

  <div class="text-center text-gray-500 text-sm tracking-wide font-mono mt-4">
    <span class="inline-flex items-center gap-1"><i class="pi pi-github text-lg"></i> <i class="pi pi-linkedin text-lg"></i> <i class="pi pi-code text-lg"></i> Open to coding collaborations!</span>
  </div>
</section>
