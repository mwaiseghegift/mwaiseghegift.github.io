<section class="mb-16">
  <app-title title="Education" tag="edu"></app-title>
  <div class="flex justify-center">
    <div class="bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-8 border border-blue-50 max-w-xl w-full relative">
      <div class="absolute -top-6 left-1/2 -translate-x-1/2 w-12 h-12 bg-white border-4 border-google-blue/20 rounded-full flex items-center justify-center shadow">
        <i class="pi pi-university text-google-blue text-2xl"></i>
      </div>
      <div class="font-bold text-lg mb-1 text-gray-900 text-center">{{ education[0].title }}</div>
      <div class="text-xs text-yellow-500 mb-2 font-medium text-center">{{ education[0].role }}</div>
      <div class="text-sm text-gray-600 mb-2 text-center">{{ education[0].certificate }}</div>
      <p class="text-xs text-gray-400 text-center">{{ education[0].description }}</p>
    </div>
  </div>
</section>
