<section class="mb-16">
  <h2 class="text-3xl md:text-4xl font-extrabold text-center mb-10 text-google-blue tracking-tight drop-shadow-sm">
    Work History
  </h2>
  <div class="timeline">
    <ng-container *ngFor="let item of workHistory; let i = index">
      <div class="timeline-item group">
        <div class="timeline-icon"
          [ngStyle]="{
            'border-color': i === 1 ? '#fbbc05' : (i === 2 ? '#34a853' : '#4285f4'),
            'color': i === 1 ? '#fbbc05' : (i === 2 ? '#34a853' : '#4285f4')
          }">
          <span [ngClass]="i === 0 ? 'pi pi-briefcase' : (i === 1 ? 'pi pi-palette' : 'pi pi-user')"></span>
        </div>
        <div class="timeline-content">
          <div class="timeline-date" [ngStyle]="{'color': i === 1 ? '#fbbc05' : (i === 2 ? '#34a853' : '#4285f4')}">{{ item.date }}</div>
          <div class="timeline-title">{{ item.title }}</div>
          <div class="timeline-type">{{ item.type }}</div>
          <div class="timeline-company">{{ item.company }}</div>
          <div class="timeline-desc">{{ item.description }}</div>
        </div>
      </div>
    </ng-container>
  </div>
</section>
