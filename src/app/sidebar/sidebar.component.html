<aside class="w-full md:w-100 sidebar-sticky p-8 flex flex-col items-center md:items-start bg-white mx-5 glass-effect">
  <!-- Profile Image & Name -->
  <div class="flex flex-col items-center w-full mb-6">
    <h2 class="text-xl font-bold mb-1 text-google-red tracking-wide flex items-center gap-2">
      <i class="pi pi-terminal text-google-blue"></i>
      {{ profile.name }}
    </h2>
    <span class="text-sm text-google-green mb-2 font-mono">{{ profile.title }}</span>
    <div class="flex space-x-3 mt-2">
      <a href="https://github.com/mwaiseghegift/"
        class="text-google-yellow hover:text-google-green transition transform hover:scale-110">
        <i class="pi pi-github text-lg"></i></a>
      <a href="https://www.linkedin.com/in/mwaiseghe"
        class="text-google-green hover:text-google-blue transition transform hover:scale-110"><i
          class="pi pi-linkedin text-lg"></i></a>
      <a href="https://x.com/itsregalo" class="text-google-red hover:text-google-yellow transition transform hover:scale-110"><i
          class="pi pi-twitter text-lg"></i></a>
    </div>
  </div>

  <!-- Info -->
  <div class="w-full mb-6">
    <div class="flex justify-between text-xs mb-2 font-mono">
      <span class="font-semibold text-gray-700">Residence:</span>
      <span class="text-gray-500">{{ profile.residence }}, {{ profile.city }}</span>
    </div>
  </div>

  <!-- Languages -->
  <div class="w-full mb-6">
    <h3 class="text-xs font-semibold mb-2 text-gray-700 uppercase tracking-wider flex items-center gap-1"><i class="pi pi-globe"></i>Languages</h3>
    <ng-container *ngFor="let lang of profile.languages">
      <div class="mb-2">
        <div class="flex justify-between text-xs mb-1 font-mono">{{ lang.name }} <span>{{ lang.level }}%</span></div>
        <div class="w-full h-2 bg-gray-200 rounded-full">
          <div class="h-2 bg-google-yellow rounded-full" [style.width]="lang.level + '%'" ></div>
        </div>
      </div>
    </ng-container>
  </div>
  <!-- Skills -->
  <div class="w-full mb-6">
    <h3 class="text-xs font-semibold mb-2 text-gray-700 uppercase tracking-wider flex items-center gap-1"><i class="pi pi-code"></i>Skills</h3>
    <div class="grid grid-cols-2 gap-3">
      <ng-container *ngFor="let skill of profile.skills">
        <div>
          <div class="flex justify-between text-xs mb-1 font-mono">{{ skill.name }} <span>{{ skill.level }}%</span></div>
          <div class="w-full h-2 bg-google-blue/20 rounded-full overflow-hidden">
            <div class="h-2 bg-google-blue rounded-full animate-skill-bar" [style.width]="skill.level + '%'" ></div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Extra Skills -->
  <div class="w-full mb-6">
    <h3 class="text-xs font-semibold mb-2 text-gray-700 uppercase tracking-wider flex items-center gap-1"><i class="pi pi-cog"></i>Extra Skills</h3>
    <ul class="text-xs text-gray-500 list-disc pl-5 space-y-1 font-mono">
      <li *ngFor="let extra of profile.extraSkills">{{ extra }}</li>
    </ul>
  </div>

  <!-- Download CV Button -->
  <button
    (click)="openResume()"
    class="w-full bg-gradient-to-r from-google-blue to-google-green text-white font-semibold py-2 rounded-lg mt-2 shadow hover:from-google-red hover:to-google-yellow transition-all duration-200 flex items-center justify-center gap-2">
    <i class="pi pi-download mr-2"></i>
    <span class="font-mono">Download CV</span>
  </button>
  <div class="w-full mt-4 text-xs text-gray-400 font-mono text-center">
    <span>&lt;/&gt; Passionate about clean code &amp; modern tech</span>
  </div>
</aside>
