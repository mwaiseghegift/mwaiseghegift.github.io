<section
  class="flex flex-col lg:flex-row items-center justify-between gap-10 md:gap-20 py-16 px-6 md:px-24 bg-gradient-to-br from-white via-blue-50 to-blue-100 rounded-3xl shadow-2xl mb-16"
>
  <!-- Left: Text Content -->
  <div class="flex-1 max-w-2xl text-center md:text-left">
    <p class="text-xl text-gray-500 mb-2 flex items-center justify-center md:justify-start gap-2">
      <i class="pi pi-code text-google-blue text-2xl"></i>
      Hi, I'm
    </p>
    <h1 class="text-5xl md:text-5xl font-extrabold leading-tight mb-6 text-gray-900 drop-shadow">
      <span class="text-google-blue">{{ profile.name }}</span>
      <span class="inline-block align-middle text-5xl md:text-6xl animate-bounce">ðŸ‘‹</span>
    </h1>
    <p class="text-gray-700 text-lg md:text-xl mb-8 font-mono bg-gray-100 rounded-lg px-4 py-2 border-l-4 border-google-blue shadow-sm">
      <span class="text-google-blue">&lt;Developer / Programmer&gt;</span> <br />
      I'm a
      <span class="font-semibold text-google-blue">{{ profile.title }}</span>
      passionate about crafting <span class="font-semibold text-blue-600">fast</span>, <span class="font-semibold text-green-600">accessible</span>, and <span class="font-semibold text-purple-600">beautiful</span> digital experiences.
    </p>
    <div class="flex flex-col sm:flex-row items-center gap-4 mb-8 justify-center md:justify-start">
      <!-- <div class="flex items-center gap-2 text-gray-600 text-base">
        <i class="pi pi-map-marker text-lg"></i>
        <span>{{ profile.city }}, {{ profile.residence }}</span>
      </div> -->
      <div class="flex items-center gap-2 text-green-500 text-base">
        <span class="inline-block w-3 h-3 rounded-full bg-green-500 animate-pulse"></span>
        <span>Available for new projects</span>
      </div>
    </div>
    <div class="flex items-center gap-6 text-2xl text-gray-700 justify-center md:justify-start mb-10">
      <a
        *ngFor="let social of profileSocials"
        [href]="social.link"
        target="_blank"
        [attr.aria-label]="social.label"
        class="hover:text-google-blue transition-colors duration-200 hover:scale-110"
      >
        <i [class]="social.icon"></i>
      </a>
    </div>
    <div class="mt-6 text-left hidden md:block">
      <span class="font-mono text-xs text-gray-500">// Tech Stacks</span>
      <div class="flex flex-wrap gap-2 mt-2">
        <span class="bg-gray-200 text-xs font-mono px-2 py-1 rounded" *ngFor="let stack of profile.techStack">
          {{ stack }}
        </span>
      </div>
    </div>
  </div>

  <!-- Right: Profile Image/ Avatar -->
  <div class="relative flex-shrink-0">
    <img
      src="https://www.shutterstock.com/image-vector/programmer-computer-expert-black-linear-600nw-2033137370.jpg"
      [alt]="profile.name"
      class="w-72 h-72 object-cover rounded-2xl shadow-2xl border-4 border-white profile-img-animate"
    />
    <div class="absolute bottom-4 right-4 bg-white bg-opacity-80 rounded-full px-4 py-2 shadow text-sm font-medium text-gray-700 flex items-center gap-2">
      <i class="pi pi-star-fill text-yellow-400"></i>
      5+ yrs experience
    </div>
    <div class="absolute -bottom-8 left-1/2 -translate-x-1/2 bg-black bg-opacity-80 text-green-400 font-mono text-xs px-3 py-1 rounded shadow hidden md:block">
      <span>&gt; npm run build</span>
    </div>
  </div>
</section>
