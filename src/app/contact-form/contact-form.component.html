<section class="flex flex-col items-center justify-center py-20 px-6 bg-white shadow-xl rounded-3xl max-w-2xl mx-auto space-y-8">
  <button
    class="px-8 py-3 rounded-full bg-gradient-to-r from-yellow-400 to-yellow-600 text-white font-semibold text-lg shadow-lg cursor-not-allowed opacity-90"
    disabled
    aria-disabled="true"
  >
    Get in Touch
  </button>

  <p class="text-center text-lg text-gray-700 max-w-xl leading-relaxed">
    {{ contact.description }}
  </p>

  <div class="flex flex-col items-center space-y-6 w-full">
    <!-- Email Card -->
    <div class="flex items-center justify-between gap-4 bg-gray-50 px-6 py-4 rounded-xl shadow transition hover:shadow-lg w-full max-w-md">
      <div class="flex items-center gap-3">
        <i class="pi pi-envelope text-2xl text-yellow-600"></i>
        <span class="text-base sm:text-lg font-medium text-gray-900 select-all">{{ contact.email.replace('@', '&#64;') }}</span>
      </div>
      <button
        (click)="writeToClipboard(contact.email)"
        class="p-2 rounded-full hover:bg-yellow-100 transition"
        aria-label="Copy Email"
      >
        <i class="pi pi-copy text-lg text-gray-500 hover:text-yellow-600"></i>
      </button>
    </div>

    <!-- Phone Card -->
    <div class="flex items-center justify-between gap-4 bg-gray-50 px-6 py-4 rounded-xl shadow transition hover:shadow-lg w-full max-w-md">
      <div class="flex items-center gap-3">
        <i class="pi pi-phone text-2xl text-green-600"></i>
        <span class="text-base sm:text-lg font-medium text-gray-900 select-all">{{ contact.phone }}</span>
      </div>
      <button
        (click)="writeToClipboard(contact.phone)"
        class="p-2 rounded-full hover:bg-green-100 transition"
        aria-label="Copy Phone"
      >
        <i class="pi pi-copy text-lg text-gray-500 hover:text-green-600"></i>
      </button>
    </div>
  </div>

  <div class="text-center text-gray-500 text-sm tracking-wide">
    You can also find me here:
  </div>

  <div class="flex justify-center gap-8 text-2xl">
    <ng-container *ngFor="let social of contact.social">
      <a [href]="social.link" [attr.title]="social.label" target="_blank" rel="noopener" class="text-gray-500 transition" [ngClass]="{
        'hover:text-yellow-500': social.type === 'email',
        'hover:text-green-500': social.type === 'whatsapp',
        'hover:text-blue-500': social.type === 'skype'
      }">
        <i [class]="social.icon"></i>
      </a>
    </ng-container>
  </div>
</section>
