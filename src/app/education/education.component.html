<section class="mb-16">
  <h2 class="text-3xl md:text-4xl font-extrabold text-center mb-10 text-google-blue tracking-tight drop-shadow-sm">
    Education
  </h2>
  <div class="relative flex flex-col gap-8 max-w-3xl mx-auto">
    <div class="absolute left-4 md:left-1/2 top-0 bottom-0 w-1 bg-google-blue/10 rounded-full z-0"></div>
    <ng-container *ngFor="let edu of education; let i = index">
      <div class="relative flex md:flex-row flex-col md:items-center items-start z-10">
        <div class="flex flex-col items-center md:w-1/2 w-full md:pr-8 md:text-right md:items-end">
          <span class="text-sm font-semibold text-google-blue bg-google-blue/10 px-3 py-1 rounded-full mb-2">{{ edu.date }}</span>
        </div>
        <div class="flex flex-col items-start md:w-1/2 w-full md:pl-8">
          <div class="bg-white/80 backdrop-blur rounded-2xl shadow-2xl p-6 md:p-8 border border-blue-50 w-full">
            <div class="font-bold text-lg mb-1 text-gray-900">{{ edu.title }}</div>
            <div class="text-xs text-yellow-500 mb-2 font-medium">{{ edu.role }}</div>
            <div class="text-sm text-gray-600 mb-2">{{ edu.certificate }}</div>
            <p class="text-xs text-gray-400">{{ edu.description }}</p>
          </div>
        </div>
        <div class="absolute left-0 md:left-1/2 top-8 w-8 h-8 bg-white border-4 border-google-blue/20 rounded-full flex items-center justify-center z-20">
          <i class="pi pi-university text-google-blue text-xl" *ngIf="i === 0"></i>
          <i class="pi pi-code text-google-yellow text-xl" *ngIf="i === 1"></i>
          <i class="pi pi-desktop text-google-green text-xl" *ngIf="i === 2"></i>
        </div>
      </div>
    </ng-container>
  </div>
</section>
