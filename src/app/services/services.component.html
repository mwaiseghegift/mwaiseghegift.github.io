<section class="mb-16 bg-white rounded-3xl py-10">
  <div class="container mx-auto px-4 flex flex-col items-center">
    <app-title title="What I Can Do" tag="services"></app-title>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
      <ng-container
        *ngFor="let service of services">
        <div class="flex flex-col items-center text-center">
          <div class="mb-4">
            <i class="pi" [ngClass]="service.icon"
              [ngStyle]="{'color': service.color === 'google-blue' ? '#4285f4' : service.color === 'google-red' ? '#ea4335' : service.color === 'google-yellow' ? '#fbbc05' : service.color === 'google-green' ? '#34a853' : '#6366f1', 'font-size': '3.5rem'}"></i>
          </div>
          <h3 class="font-bold text-lg mb-2 text-gray-900">{{ service.title }}</h3>
          <p class="text-sm text-gray-600">{{ service.description }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
